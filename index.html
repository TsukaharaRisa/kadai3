<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

       // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);
        
        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
        
        // テクスチャー読み込み
        var textureLoader1 = new THREE.TextureLoader();  
        var texture1 = textureLoader1.load("nuno.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
  
        // バンプマップ読み込み
        var bump1 = textureLoader1.load("nuno.jpg");
        mat1.bumpMap = bump1;
        mat1.bumpscale = 0.15;
        
        // テクスチャー読み込み
        var textureLoader2 = new THREE.TextureLoader();  
        var texture2 = textureLoader2.load("mokume.jpg");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture2;
  
        // バンプマップ読み込み
        var bump2 = textureLoader2.load("mokume.jpg");
        mat2.bumpMap = bump2;
        mat2.bumpscale = 0.15;
        
        // テクスチャー読み込み
        var textureLoader3 = new THREE.TextureLoader();  
        var texture3 = textureLoader3.load("yane.jpg");
        var mat3 = new THREE.MeshPhongMaterial();
        mat3.map = texture3;
  
        // バンプマップ読み込み
        var bump3 = textureLoader3.load("yane.jpg");
        mat3.bumpMap = bump3;
        mat3.bumpscale = 0.5;
        
        // テクスチャー読み込み
        var textureLoader4 = new THREE.TextureLoader();  
        var texture4 = textureLoader4.load("kabe.jpg");
        var mat4 = new THREE.MeshPhongMaterial();
        mat4.map = texture4;
  
        // バンプマップ読み込み
        var bump4 = textureLoader4.load("kabe.jpg");
        mat4.bumpMap = bump4;
        mat4.bumpscale = 0.2;
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        
        
        var geometry1 = new THREE.BoxGeometry(400, 100, 200);
        var isu1 = new THREE.Mesh(geometry1, mat1);
        isu1.position.set( 0, -150, 0);
        scene.add(isu1);
        
        var geometry2 = new THREE.BoxGeometry(20, 60, 20);
        var isu2 = new THREE.Mesh(geometry2, mat2);
        isu2.position.set( 150, -200, 50);
        scene.add(isu2);
        
        var isu3 = new THREE.Mesh(geometry2, mat2);
        isu3.position.set( -150, -200, 50);
        scene.add(isu3);
       
        var isu4 = new THREE.Mesh(geometry2, mat2);
        isu4.position.set( 150, -200, -50);
        scene.add(isu4);
        
        var isu4 = new THREE.Mesh(geometry2, mat2);
        isu4.position.set( -150, -200, -50);
        scene.add(isu4);
        
        // 屋根を作成
        var geometry3 = new THREE.PlaneGeometry(600, 200);
        var yane = new THREE.Mesh(geometry3, mat3);
        yane.rotation.x = -Math.PI/3.5;
        yane.position.set( 0, 250, -50);
        scene.add(yane);
        
        //壁を作成
        var geometry4 = new THREE.BoxGeometry(600, 600, 10);
        var kabe = new THREE.Mesh(geometry4, mat4);
        kabe.position.set( 0, 0, -200);
        scene.add(kabe);

   
        
        // 木0をスプライトで作成
        var textureLoader3 = new THREE.TextureLoader();  
        var texture3 = textureLoader3.load("tree_01.png");
        const material1 = new THREE.SpriteMaterial({ map: texture3,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = -180;
        sprite1.position.y = 100;
        sprite1.position.z = -150;
        sprite1.scale.set(700,700,700);
        scene.add(sprite1);
   
        
        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
