<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

       // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);
        
        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
        
        // テクスチャー読み込み
        var textureLoader1 = new THREE.TextureLoader();  
        var texture1 = textureLoader1.load("take1.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
  
        // バンプマップ読み込み
        var bump1 = textureLoader1.load("take1.jpg");
        mat1.bumpMap = bump1;
        mat1.bumpscale = 0.15;
        
        // テクスチャー読み込み
        var textureLoader2 = new THREE.TextureLoader();  
        var texture2 = textureLoader2.load("take2.jpg");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture2;
  
        // バンプマップ読み込み
        var bump2 = textureLoader2.load("take2.jpg");
        mat2.bumpMap = bump2;
        mat2.bumpscale = 0.15;
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        
        
        var geometry1 = new THREE.BoxGeometry(400, 40, 100);
        var isu1 = new THREE.Mesh(geometry1, mat1);
        isu1.position.set( 0, -150, 0);
        scene.add(isu1);
        
        var geometry2 = new THREE.BoxGeometry(30, 80, 100);
        var isu2 = new THREE.Mesh(geometry2, mat2);
        isu2.position.set( 150, -200, 0);
        scene.add(isu2);
        
        var isu3 = new THREE.Mesh(geometry2, mat2);
        isu3.position.set( -150, -200, 0);
        scene.add(isu3);
        
        // 木0をスプライトで作成
        var textureLoader3 = new THREE.TextureLoader();  
        var texture3 = textureLoader3.load("tree1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture3,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = -180;
        sprite1.position.y = 100;
        sprite1.position.z = -150;
        sprite1.scale.set(700,700,700);
        scene.add(sprite1);
        
        var textureLoader4 = new THREE.TextureLoader();  
        var texture4 = textureLoader4.load("bangasa.png");
        const material2 = new THREE.SpriteMaterial({ map: texture4,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = 400;
        sprite2.position.y = 0;
        sprite2.position.z = 0;
        sprite2.scale.set(300,300,300);
        scene.add(sprite2);
        
        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
