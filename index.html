<html>
  <head>
    <meta charset="utf-8" />
  　<title>pr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);
        
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 2);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
        
        
// テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("竹L08.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;
    
      // バンプマップ読み込み
  var bump = textureLoader.load("竹L08.jpg");
  mat.bumpMap = bump;
  mat.bumpscale = 0.1;
         
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

    var Geometry = new THREE.SphereGeometry( 0.5, 32, 32 );
    // 嘴を作成
    var beak = new THREE.Mesh( Geometry,mat );
    beak.position.set( 0.45, 0.55, 0);
    beak.scale.x=0.4;
    beak.scale.y=0.1;
    beak.scale.z=0.2;
    beak.rotation.z=0.75;
    
    // 頭部を作成
    var head = new THREE.Mesh( Geometry, mat );
    head.position.set( 0.4, 0.4, 0);
    head.scale.x=0.5;
    head.scale.y=0.75;
    head.scale.z=0.5;
    head.rotation.z=0.35;
    
    // 胴体を作成
    var body = new THREE.Mesh( Geometry,mat );
    body.position.set( 0, 0, 0 );
    body.scale.x=1.3;
    body.scale.y=0.7;
        
        
    const hiyoko=new THREE.Group();
    hiyoko.add(beak);
    hiyoko.add(head);
    hiyoko.add(body);
    hiyoko.position.set(0,0,0);
    scene.add(hiyoko);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
